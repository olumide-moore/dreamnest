
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="base.html :: head(title='Login')">
</head>
<body>
<header th:replace="base.html :: header">
</header>
<div class="login-container">
    <div class="image">
        <img src="images/1.jpg" alt="Your image description">
    </div>
    <div class="form-wrapper">
<!--        <div class="Logo-image">-->
<!--            <img src="images/logo1.png">-->
<!--        </div>-->
        <h1 class="login-h1">Welcome</h1>
        <form th:action="@{/login}" method="post">
           <div th:if="${error}" class="alert alert-warning">
                <p th:text="${error}"></p>
            </div>

            <div class="input-field">
                <!-- <label for="email">Email</label> -->
                <input type="email" name="email" id="email" placeholder="Email" th:value="${param.email}" required>
            </div>
            <div class="input-field">
                <!-- <label for="password">Password</label> -->
                <input type="password" placeholder="Password" name="password" id="password" th:value="${param.password}" required>
            </div>

            <input type="submit" value="Login">
            <div class="Forgot-pass">
                <label class="login-label"><a href="#">Forgot password?</a></label>
                <h2 class="login-h2">Don't have an account. Register <a th:href="@{/signup}">here!</a></h2>
            </div>
            <!-- <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
                <a th:href="@{/signup}" class="btn btn-secondary ml-2">Sign Up</a>
            </div> -->
        </form>
    </div>
    <!--<footer th:replace="base.html :: footer">-->
    <!--</footer>-->
    <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>-->
</div>
</body>
</html>
