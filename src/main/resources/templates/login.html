<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base.html :: head(title='Login')">

</head>

<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <header th:replace="base.html :: header">
    </header>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">


                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>Welcome</header>
                        <form th:action="@{/authenticate}" id="myForm" method="post">
                            <div th:if="${error}" class="alert alert-warning" style="padding:3px 2px;">
                                <p th:text="${error}"></p>
                            </div>

                            <div class="input-field">
                                <input type="email" class="input" id="email" name="email" th:value="${param.email}" required onchange="this.setAttribute('value', this.value);">
                                <label for="email">Email</label>
                            </div>

                            <div class="input-field">
                                <input type="password" class="input" id="password" name="password" th:value="${param.password}" required onchange="this.setAttribute('value', this.value);">
                                <label for="password">Password</label>
                            </div>
                            <div class="input-field">
                                <input type="submit" class="submit" value="Login">

                            </div>
                            <div class="signin">
                                <span>Don't have an account? <a th:href="@{/signup}">Signup here</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
