<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base.html :: head(title='Signup')">

</head>


<body>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <header th:replace="base.html :: header">
    </header>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image-2">
                    <!-------Image-------->

                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>Create Account</header>
                        <div id ="passwordError"  class="alert alert-warning" style="padding:0px 2px;" hidden="true"></div>
                        <div  th:if="${error}"  id="serviceerror"  class="alert alert-warning" style="padding:0px 2px;">
                            <!-- Invalid username or password. -->
                            <p th:text="${error}"></p>
                        </div>
                    <form  id="myForm" onsubmit="return validatePassword()" th:action="@{/register}" method="post">

                        <div class="input-field">
                            <input type="text" class="input" name="firstName" id="firstName" th:value="${param.firstName}" required autocomplete="off" onchange="this.setAttribute('value', this.value);">
                            <label for="firstName">First Name</label>
                        </div>

                        <div class="input-field">
                            <input type="text" class="input" name="lastName" id="lastName" th:value="${param.lastName}" required autocomplete="off" onchange="this.setAttribute('value', this.value);">
                            <label for="lastName">Surname</label>
                        </div>

                        <div class="input-field">
                            <input type="email" class="input" name="email"  id="email" th:value="${param.email}" required autocomplete="off" onchange="this.setAttribute('value', this.value);">
                            <label for="email">Email</label>
                        </div>

                        <div class="input-field">
                            <input type="password" class="input" name="password" id="password" th:value="${param.password}" minlength="8" required onchange="this.setAttribute('value', this.value);">
                            <label for="password">Password</label>
                        </div>

                        <div class="input-field">
                            <input type="password" class="input" name="confirmPassword" id="confirmPassword"  minlength="8" th:value="${param.confirmPassword}" required onchange="this.setAttribute('value', this.value);">
                            <label for="confirmPassword">Confirm Password</label>
                        </div>

                        <div class="input-field">
                            <input type="submit" class="submit" value="Register">

                        </div>
                        
                    </form>
                    <div class="signin">
                        <span>Already have an account? <a th:href="@{/login}">Login here</a></span>
                    </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script defer>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var passwordError = document.getElementById("passwordError");
            var serviceerror = document.getElementById("serviceerror");
            if (serviceerror!=null) {
                serviceerror.hidden=true;
            }
            var passwordError = document.getElementById("passwordError");
            passwordError.innerHTML = "";
            // Check password length
            if (password.length < 8) {
                passwordError.hidden=false;
                passwordError.innerHTML = "<p>Password must be at least 8 characters long</p>";
                return false;
            } else {
                passwordError.innerHTML = "";
            }
    
            // Check if passwords match
            if (password != confirmPassword) {
                passwordError.hidden=false;
                passwordError.innerHTML = "<p>Passwords do not match</p>";
                return false;
            } else {
                passwordError.innerHTML = "";
            }
            document.getElementById("myForm").submit();
            // Password is valid
            return true;
        }
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // validatePassword();
        });
    
    </script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
</body>

</html>
