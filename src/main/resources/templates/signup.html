<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="base.html :: head(title='Sign up')">

<body>
<!--    login-->
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

    <header th:replace="base.html :: header">
    </header>
    <div class="login-container">
        <div class="image">
            <img src="images/3.png" alt="Your image description">
        </div>
        <div class="form-wrapper">
            <!-- <div class="Logo-image">
                <img src="images/logo1.png">
            </div> -->
                <h1 class="login-h1">Sign up</h1>
                <div id ="passwordError"  class="alert alert-danger" hidden="true"></div>
                <div  th:if="${error}"  id="serviceerror"  class="alert alert-danger">
                    <!-- Invalid username or password. -->
                    <p th:text="${error}"></p>
                </div>
                <form  id="myForm" onsubmit="return validatePassword()" th:action="@{/register}" method="post">
                    <!--                 <div id="passwordError"></div>-->

                    <div class="input-field">
                        <!-- <label for="firstName">First name</label> -->
                        <input type="text" class="form-control" placeholder="First Name" name="firstName" id="firstName" th:value="${param.firstName}" required>
                    </div>

                    <div class="input-field">
                        <!-- <label for="lastName">Last name</label> -->
                        <input type="text" class="form-control" placeholder="Last Name" name="lastName" id="lastName" th:value="${param.lastName}" required>
                    </div>


                   
                    <div class="input-field">
                        <!-- <label for="email">Email</label> -->
                        <input type="email" class="form-control" name="email" placeholder="Enter Email" id="email" th:value="${param.email}" required>
                    </div>

                    <div class="input-field">
                        <!-- <label for="password">Password</label> -->
                        <input type="password" class="form-control" placeholder="Enter Password" name="password" id="password" th:value="${param.password}" minlength="8" required >
                    </div>

                    <div class="input-field">
                        <!-- <label for="confirmPassword">Confirm password</label> -->
                        <input type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword" id="confirmPassword"  minlength="8" th:value="${param.confirmPassword}" required>
                    </div>

                <input type="submit" value="Register">

                    <!-- <div class="input-field text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div> -->
                </form>
            </div>
        </div>
    
    <script defer>
function validatePassword() {
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;
    var passwordError = document.getElementById("passwordError");
    var serviceerror = document.getElementById("serviceerror");
    if (serviceerror!=null) {
        serviceerror.hidden=true;
    }
    var passwordError = document.getElementById("passwordError");
    passwordError.innerHTML = "";
    // Check password length
    if (password.length < 8) {
        passwordError.hidden=false;
        passwordError.innerHTML = "<p>Password must be at least 8 characters long</p>";
        return false;
    } else {
        passwordError.innerHTML = "";
    }

    // Check if passwords match
    if (password != confirmPassword) {
        passwordError.hidden=false;
        passwordError.innerHTML = "<p>Passwords do not match</p>";
        return false;
    } else {
        passwordError.innerHTML = "";
    }
    document.getElementById("myForm").submit();
    // Password is valid
    return true;
}
document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault();
    // validatePassword();
});

</script>

   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
